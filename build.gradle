apply plugin: 'java'
apply plugin: 'idea'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.11.0'

    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

    compile group: 'io.cucumber', name: 'cucumber-testng', version: '2.3.1'
    testCompile 'io.github.prashant-ramcharan:courgette-jvm:2.3.2'
    testCompile 'io.github.prashant-ramcharan:webdriver-binary-downloader:1.2.2'
}

test {
    useTestNG() {
        systemProperty "test.environment", System.getProperty("test.environment")
        useDefaultListeners()
        configFailurePolicy = "continue"
        suites file('testng.xml')
    }
}